    <div class="container">
        <!-- Welcome Message -->
        <div class="row-content">
            <br>
            <br>
            <h1>Hockey Stats Tracker</h1>
        <!-- Player Input Form -->
        <div class="row">
            
            <div class="col-5">
                <h4>Add a player</h4>
                <form id="player-form">

                    <div class="form-group row"> 
                        <div class="m-2">
                            <input type="text" class="form-control" name="playerName" id="playerName" placeholder="Player Name">
                        </div>
                    </div>
                
                    <div class="form-group row"> 
                        <div class="m-2">
                            <input type="text" class="form-control" name="playerNumber" id="playerNumber" placeholder="Player Number">
                        </div>
                    </div>
                
                    <div class="form-group row"> 
                        <div class="m-2">
                            <select class="form-select" id="playerPosition">
                                <option selected value="Player Position">Player Position</option>
                                <option value="C">Center</option>
                                <option value="W">Wing</option>
                                <option value="D">Defense</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <div class="col-12 col-md-2 m-2">
                            <input type="submit" value="Add Player" class="btn btn-primary">
                        </div>
                    </div>
                    
                </form>
            </div>
            <!-- <div class="col-6 offset-1">

        <div class="row">
            <!-- Controls -->
            <div class="mt-5 mb-4">
                <button type="button" value="" data-bs-toggle="tooltip" data-bs-placement="top" title="Play Selected" class="btn btn-success fw-bold" id="playerSelected" onclick="playSelected()">
                    <i class="bi bi-play-fill" data-bs-toggle="tooltip" data-bs-placement="top" title="Play All"></i>
                </button>
                <button type="button" value="" data-bs-toggle="tooltip" data-bs-placement="top" title="Pause All" class="btn btn-warning fw-bold" id="pauseAll" onclick="pauseAll()">
                    <i class="bi bi-pause-fill" data-bs-toggle="tooltip" data-bs-placement="top" title="Pause All"></i>
                </button>
                <!-- <a type="button" value="" data-bs-toggle="tooltip" data-bs-placement="top" title="Save to Account" class="btn btn-primary btn-sm" >
                    <i class="bi bi-cloud-download-fill" data-bs-toggle="tooltip" data-bs-placement="top" title="Save to Account"></i>
                </a> -->
                <button type="button" value="" data-bs-toggle="tooltip" data-bs-placement="top" title="Export to CSV" class="btn btn-secondary" id="exportExcel" onclick="exportData()">
                    <i class="bi bi-file-earmark-spreadsheet-fill" data-bs-toggle="tooltip" data-bs-placement="top" title="Export to CSV"></i>
                </button>
                <button type="button" value="" data-bs-toggle="tooltip" data-bs-placement="top" title="Clear Stats" class="btn btn-danger" onclick="clearAllStats()">
                    <i class="bi bi-eraser-fill" data-bs-toggle="tooltip" data-bs-placement="top" title="Clear Stats"></i>
                </button>
                <button type="button" value="" data-bs-toggle="tooltip" data-bs-placement="top" title="Remove All Players" class="btn btn-danger" onclick="removeAll()" >
                    <i class="bi bi-trash-fill" data-bs-toggle="tooltip" data-bs-placement="top" title="Remove All Players"></i>
                </button>
            </div>
            

                <!-- Table -->
                <table id="playerTable" class="table table-striped table-hover table-sm ">

                    <!-- Table Head-->
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Position</th>
                            <th scope="col">Number</th>
                            <th scope="col">TOI</th>
                            <th scope="col">+/-</th>
                            <th scope="col">Shots</th>
                            <th scope="col">Hits</th>
                            <th scope="col">Blocks</th>
                            <th scope="col" colspan="3"></th>
                        </tr>
                    </thead>

                    <!-- Table Body-->
                    <tbody id="player-table">
            
                    </tbody>

                    <!-- Table Foot -->
                    <tfoot>
                        <tr>
                            <td colspan="1" class=""><Strong>Totals</Strong></td>
                            <td colspan="4" class=""></td>
                            <td id="totalShots" class="fw-bold" data-label="Total Shots:">0</td>
                            <td  id="totalHits" class="fw-bold" data-label="Total Hits:">0</td>
                            <td  id="totalBlocks" class="fw-bold" data-label="Total Blocks:">0</td>
                            <td colspan="3"></td>
                        </tr>
                    </tfoot>

                </table>
